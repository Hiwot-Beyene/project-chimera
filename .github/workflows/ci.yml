name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Repo needed for Makefile, Dockerfile, and source
      - name: Checkout
        uses: actions/checkout@v4

      # Build project image per Dockerfile; no host Python
      - name: Build image
        run: make setup

      # Governance pipeline: lint, security, test â€” all in Docker
      - name: Lint
        run: make lint

      - name: Security checks
        run: make security

      - name: Run tests
        run: make test
