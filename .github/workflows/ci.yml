name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Repo needed for Makefile, Dockerfile, and source
      - name: Checkout
        uses: actions/checkout@v4

      # Build project image per Dockerfile; no host Python
      - name: Build image
        run: make setup

      # Lint (tests/ and skills/) in container; fail workflow if lint fails. Task 3.3.
      - name: Lint
        run: make lint

      # Run test suite in container; step fails if pytest fails
      - name: Run tests
        run: make test
